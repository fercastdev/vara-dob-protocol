<nav 
  *ngIf="nav.visible" 
  class=
    "navbar
    navbar-expand-lg
    navbar-light
    header-navbar 
    {{ transparentBGClass }}" 
  [ngClass]="{
    'navbar-brand-center': menuPosition === 'Top',
    'navbar-static': 
      menuPosition === 'Side' && config?.layout.navbar.type === 'Static',
    'navbar-sticky':
      menuPosition === 'Side' && config?.layout.navbar.type === 'Fixed',
    'fixed-top': isSmallScreen && menuPosition === 'Top'
  }">
  <div class="container-fluid navbar-wrapper" id="header-container" 
  style=" display: flex; flex-direction: row; justify-content: space-between;"
  >
  
    <div class="navbar-header d-flex" 
    style=" display: flex; flex-direction: row; justify-content: space-between; width: 100%; align-items: center;" 
    >

      <div id="header-menu-button"
      class="navbar-toggle menu-toggle d-xl-none d-block float-left align-items-center justify-content-center"
      data-toggle="collapse"
      (click)="toggleSidebar()"
      >
        <i class="ft-menu font-medium-3"></i>
      </div>

      <div class="navbar-brand-center navbar-buttons spacer" [ngClass]=" {'openedRightSide' : openSideNavDates, 'closedRightSide' : !openSideNavDates }">
        <div class="ft-plus button-navbar" routerLink="/create-pool/1/0" > <span class="hide-mobile">Create pool</span> </div> <!-- CREATE-POOL/STEP/NUEVO -->
        <div class="ft-settings button-navbar" routerLink="/settings/1"></div>
        <div class="ft-bell button-navbar" routerLink="/notifications"></div>
        <div [matMenuTriggerFor]="userMenu" class="ft-user button-navbar"></div>
        <mat-menu #userMenu="matMenu" xPosition="before">
          <button mat-menu-item routerLink="/user-profile/1">My profile</button>
          <button mat-menu-item (click)="logout()">Log out</button>
        </mat-menu>
        
      </div>
      <!-- *RIGHT SIDE* nav bar starts -->
      <app-side-nav [sideNavOpened]="openSideNavDates" (checkSideNav)="checkSideNav($event)"></app-side-nav>
      <!-- *RIGHT SIDE* nav bar ends -->
      <div (click)="toggleSidenav()" class="ft-pie-chart button-navbar hideSidenav" [ngClass]="{'hide' : openSideNavDates }" ></div> 

    </div>  

  </div>
</nav>
