<ngu-carousel #myCarousel [inputs]="carouselTileConfig" [dataSource]="carouselItems">
  <ngu-tile *nguCarouselDef="let item" >
    <button (click)="typeSelected(item)" class="tile" [ngClass]="{'tile-selected' : selectedType===item }" >
      <div style="width: 18rem;">
        <h1>{{ item.name | titlecase }}</h1>
        <p>{{ item.description }} </p>        
      </div>

    </button>
  </ngu-tile>    


  <button NguCarouselNext class="rightRs" >&gt;</button>
  <button NguCarouselPrev class="leftRs" >&lt;</button>
	<ul class="myPoint" NguCarouselPoint>
		<li *ngFor="let i of myCarousel.pointNumbers; let j = index" [class.active]="i===myCarousel.activePoint" (click)="myCarousel.moveTo(j)"></li>
	</ul>
</ngu-carousel>
